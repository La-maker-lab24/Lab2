name: Python Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install coverage

      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-17-jdk
          java -version

      - name: Run tests
        run: |
          coverage run --source=test_game.py -m unittest discover
          coverage report
          coverage xml -o coverage.xml
          lcov --capture --directory . --output-file lcov.info

      - name: Check for lcov.info
        run: |
          if [ -f lcov.info ]; then
            echo "lcov.info exists."
          else
            echo "lcov.info does not exist."
            exit 1
          fi

      - name: Run SonarCloud analysis
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.projectKey=La-maker-lab24_Lab2
            -Dsonar.organization=la-maker-lab24
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.inclusions=main.py,game.py
            -Dsonar.test.inclusions=test_game.py
            -Dsonar.python.coverage.reportPaths=lcov.info
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
